name: Build and Push to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      metadata: ${{ steps.meta.outputs.json }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (for DHI base image)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: dylanmtaylor
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dylanmtaylor
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Build and push AMD64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            docker.io/dylanmtaylor/resume-builder:latest-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          platforms: linux/amd64
          provenance: false
          sbom: false
          outputs: type=image,compression=gzip,force-compression=true

  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (for DHI base image)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: dylanmtaylor
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dylanmtaylor
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Build and push ARM64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            docker.io/dylanmtaylor/resume-builder:latest-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          platforms: linux/arm64
          provenance: false
          sbom: false
          outputs: type=image,compression=gzip,force-compression=true

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dylanmtaylor
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Create and push multi-arch manifest
        run: |
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          DOCKER_IMAGE="docker.io/dylanmtaylor/resume-builder"

          # GHCR manifest
          docker manifest rm "${BASE_IMAGE}:latest" || true
          docker manifest create "${BASE_IMAGE}:latest" \
            --amend "${BASE_IMAGE}:latest-amd64" \
            --amend "${BASE_IMAGE}:latest-arm64"
          docker manifest push "${BASE_IMAGE}:latest"

          # Docker Hub manifest
          docker manifest rm "${DOCKER_IMAGE}:latest" || true
          docker manifest create "${DOCKER_IMAGE}:latest" \
            --amend "${DOCKER_IMAGE}:latest-amd64" \
            --amend "${DOCKER_IMAGE}:latest-arm64"
          docker manifest push "${DOCKER_IMAGE}:latest"

      - name: Validate multi-arch manifest
        run: |
          # Inspect the created manifest to verify it was created successfully
          docker manifest inspect ghcr.io/dylanmtaylor/resume-builder:latest 2>&1 || echo "Image not found in registry"
